  # repo: https://github.com/kelseyhightower/nocode
  url: "https://www.loladrives.app"
  summary: |
    LolaDrives is a mobile application developed by researchers at Saarland University that enables users to monitor real-time vehicle data through the on-board diagnostics system.
  tags: ["academic", "mobile", "professional"]

- name: RTLola
  logo: /images/sections/projects/rtlola.png
  role: Developer
  timeline: "2019 - 2022"
  url: "https://finkbeiner.groups.cispa.de/tools/rtlola"
  summary: |
    RTLola enables formal reasoning over autonomous systems. 
    It is a stream-processing runtime system designed for real-time monitoring of complex data streams, enabling the verification and analysis of safety-critical systems.
  tags: ["academic", "professional"]

