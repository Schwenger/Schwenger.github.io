- name: Allegoria
  logo: /images/sections/projects/allegoria.png
  role: Owner
  # timeline: "Jan 2017 - Nov 2017"
  summary: |
    A pet project of mine: a simple app that helps you study sign language. 
    Enter vocabulary by positioning your phone, then state the word, sign it, repeat until done. 
    When studying, enter how much time you want to spend and the app chooses an adequat curriculum.
    Discontinued.
  tags: ["hobby", "mobile"]

- name: Lola Drives
  logo: /images/sections/projects/loladrives.png
